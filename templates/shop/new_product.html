<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NilaShopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   
    <nav  class="navbar bg-primary bg-body-tertiary navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage'%}">NilaShopping</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " href="{% url 'homepage'%}">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'view_orders'%}">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'product_list'%}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pre_product_list'%}">PreOrder Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'new_product'%}">Upload Products</a>
              </li>

              <button  class =" btn btn-danger" type="button" onclick="location.href='{% url 'logout' %}'">Logout</button>
             
            </ul>
            <p class='text-white'>Hello, {{user}} welcome back</p>
          </div>
        </div>
      </nav>
      <h1>Add New Product</h1>
      <form action="/add_or_update_product/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="name">Product Name:</label><br>
          <input type="text" id="name" name="name" required><br>
  
          <label for="category">Category:</label><br>
          <select id="category" name="category" required>
              <option value="Select Category">Select Category</option>
              <option value="Dresses Skirts">Dresses Skirts</option>
              <option value="Trousers">Trousers</option>
              <option value="Shirts">Shirts</option>
              <option value="Jumpsuits">Jumpsuits</option>
          </select><br>
  
          <label for="price">Price:</label><br>
          <input type="number" id="price" name="price" min="0" required><br>
  
          <label for="stock">Stock:</label><br>
          <input type="number" id="stock" name="stock" min="0" required><br>
  
          <label for="description">Description:</label><br>
          <textarea id="description" name="description" rows="4" required></textarea><br>
  
          <label for="sizes">Sizes:</label><br>
          <input type="checkbox" id="small" name="sizes" value="Small">
          <label for="small"> Small</label><br>
          <input type="checkbox" id="medium" name="sizes" value="Medium">
          <label for="medium"> Medium</label><br>
          <input type="checkbox" id="large" name="sizes" value="Large">
          <label for="large"> Large</label><br>
  
          <label for="product_img">Product Image:</label><br>
          <input type="file" id="product_img" name="product_img" accept="image/*" required><br>
  
          <input type="submit" value="Submit">
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
